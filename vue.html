<!DOCTYPE html>
<html>
<head>
	<title>vue todoList</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
		{{message}}
	</div>
	<script type="text/javascript">
		var app = new vue ({
			el: '#app',
			data: {
				message: 'hello vue!'
			}
		})
	</script>
</body>
</html>
